<div data-page="registro" class="page" ng-controller="loginController">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a href="home.html" class="back link">
                <i class="icon icon-back"></i>
                <span>Atrás</span>
               </a>
            </div>
            <div class="center sliding"><i class="fa fa-paper-plane" aria-hidden="true"></i><h3>SendChat</h3></div>
            <div class="right">
              <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
            </div>
          </div>
        </div>
    <div class="login-screen-title">
        <div class="login-screen-title" style="margin-top: 15vh">
            <h3>Registro {{4+3}}</h3>
        </div>
        <!-- Login form -->
        <form>
            <div class="list-block">
                <ul>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Usuario</div>
                            <div class="item-input">
                                <input type="text" name="username" ng-model="usuario" placeholder="Usuario">
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Contraseña</div>
                            <div class="item-input">
                                <input type="password" name="password" ng-model="password" placeholder="Contraseña">
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="list-block">
                <ul>
                    <li>
                        <a href="registro.html" ng-click="setUser()" class="item-link list-button">Registrarse</a>
                    </li>
                </ul>
            </div>
        </form>
    </div>
</div>
