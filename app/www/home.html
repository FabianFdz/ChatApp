<div class="navbar">
  <div class="navbar-inner">
    <div class="left">
      <a href="#" class="link icon-only open-panel">
        <i class="icon icon-bars"></i>
       </a>
    </div>
    <div class="center sliding"><i class="fa fa-paper-plane" aria-hidden="true"></i><h3>SendChat</h3></div>
    <div class="right">
      <a href="#" class="back link">
        <i class="f7-icons">logout</i>
      </a>
    </div>
  </div>
</div>
<div class="pages">
    <div data-page="home" class="page">
        <div class="page-content">
            <div class="content-block-title">Chats {{2*5+4}}</div>
            <div class="list-block media-list">
                <ul>
                    <li ng-repeat="usr in users">
                        <div class="item-content item-link">
                            <div class="item-media"><i class="fa fa-2x fa-commenting" aria-hidden="true"></i></div>
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-title">{{usr.user}}</div>
                                </div>
                                <div class="item-subtitle">{{usr.location}}</div>
                            </div>  
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
