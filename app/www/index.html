<!DOCTYPE html>
<html ng-app="SendChatApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#2196f3">
    <title>SendApp</title>
    <link rel="stylesheet" href="build/css/framework7.ios.css">
    <link rel="stylesheet" href="build/css/framework7.ios.colors.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Path to Framework7 Icons -->
    <link rel="stylesheet" href="css/framework7-icons.css">
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,300,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="img/icon.png">
  </head>
  <body ng-controller="RootController" ng-cloak class="layout-dark">
    <div class="views">
      <div class="view view-main">
        <div class="pages">
          <!-- this is where the dynamically pages will load -->
        </div>
      </div>
    </div>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.8.0.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular-touch.min.js"></script>
    <script type="text/javascript" src="build/js/framework7.js"></script>
    <script type="text/javascript" src="js/framework7.angular.hook.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
